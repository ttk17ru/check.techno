 <!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In Page</title>
	<link rel="stylesheet" href="main-style.css">
	<link rel="stylesheet" href="responsive.css">
	<link rel="shortcut icon" href="assets/bad.ico" type="image/x-icon">
</head>
<body style="display: flex;justify-content: center;
		align-items: center;background-image: url('assets/bg.jpg');
		background-attachment: fixed;background-position: center;
		background-repeat: no-repeat;background-size: cover;">

	<div class="main_cons" style="height: 450px;width: 800px;
			position: relative;top: 100px;">
		<h1 class="header" style="margin-top: 20px;">LOGIN</h1>
		<div class="data_inp_con">
			<span>
				<label for="username">Username:</label>
				<input placeholder="your username" type="text">
			</span>
			<span>
				<label for="password">Password:</label>
				<input placeholder="your password" type="password">
			</span>
			<button type="submit">Submit</button>
		</div>
	</div>

	<script src="index.js"></script>
	<script src="styling.js"></script>
</body>
</html>
